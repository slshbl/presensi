
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page Design using Html CSS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jQuery/3.3.1/jQuery.min.js"></script>
</head>
<body>
    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Contact Information</h2>
                <h3 class="info-sub-title">Fill up the form and our Team will get back to you within 24 hours</h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <span>Phone:</span> <a href="tel:+ 1235 2355 98">+ 1235 2355 98</a>
                    </li>
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a>
                    </li>
                    <li>
                        <i class="fas fa-globe"></i>
                        <span>Website:</span> <a href="#">yoursite.com</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
            <div class="form-wrap">
                <form id="contact" method="POST">
                    <h2 class="form-title">Send us a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="nama" placeholder="Nama">
                        </div>
                        <div class="form-group">
                            <input type="text" class="sekolah" placeholder="Sekolah">
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="number" class="no_hp" placeholder="No. HP">
                        </div>
                        <div class="form-group">
                            <textarea name="message" class="pesan" placeholder="Tuliskan Pesan"></textarea>
                        </div>
                    </div>
                    <input type="submit" onclick="kirim()" value="Send Message" class="submit-button">
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function kirim() {
        var nama = $('.nama').val(),
            sekolah = $('.sekolah').val(),
            no_hp = $('.no_hp').val(),
            email = $('.email').val(),
            pesan = $('.pesan').val();
        $.ajax({
            url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSd1c7XMNc37bs6PMg-C-ezwCjDSlz1JGVPBMKr2VDGv7b_0eA/formResponse",
            data: {
                "entry.1853689674": nama,
                "entry.534825397": sekolah,
                "entry.693461050": no_hp,
                "entry.1257626441": email,
                "entry.119553156": pesan
            },
            type: "POST",
            dataType: "xml",
            error: function() {
                alert("Terima kasih telah mengisi presensi");
                $('#contact').trigger('reset');
            }
        });
        }
    </script>
</body>
</html>
